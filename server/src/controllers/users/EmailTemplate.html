<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Score Notification</h1>
        <p>Dear {{userName}},</p>
        <p>Thank you for participating in the quiz!</p>
        <p>Your score: <strong>{{score}}</strong></p>
        <p>We hope you enjoyed the quiz and look forward to seeing you again!</p>
        <p>Best regards,<br>Your Quiz Team</p>
    </div>
</body>

</html>
